<kendo-dialog
  *ngIf="formVisible"
  [width]="300"
  [height]="520"
  (close)="closeForm()"
>
  <kendo-dialog-titlebar class="x-bg-primary x-font">{{
    "form.copy" | translate
  }}</kendo-dialog-titlebar>
  <form class="k-form" [formGroup]="form" (ngSubmit)="onSave()">
    <kendo-formfield>
      <kendo-textbox
        hidden
        formControlName="companyId"
        value="form.controls.company.value?.id"
      ></kendo-textbox>
    </kendo-formfield>
    <kendo-formfield>
      <kendo-label
        [for]="company"
        [text]="'columns.company' | translate"
      ></kendo-label>
      <kendo-combobox
        #company
        formControlName="company"
        [data]="companies"
        textField="name"
        valueField="id"
        [kendoDropDownFilter]="{ operator: 'contains' }"
        (valueChange)="companyChange($event)"
        class="x-combobox-sm"
      >
      </kendo-combobox>
      <kendo-formerror translate>form.required</kendo-formerror>
    </kendo-formfield>
    <kendo-formfield>
      <kendo-textbox
        hidden
        formControlName="plantId"
        value="form.controls.plant.value?.id"
      ></kendo-textbox>
    </kendo-formfield>
    <kendo-formfield>
      <kendo-label
        [for]="plant"
        [text]="'columns.plant' | translate"
      ></kendo-label>
      <kendo-combobox
        #plant
        formControlName="plant"
        [data]="filteredPlants"
        textField="code"
        valueField="id"
        [kendoDropDownFilter]="{ operator: 'contains' }"
        (valueChange)="plantChange($event)"
        class="x-combobox-sm"
      >
      </kendo-combobox>
      <kendo-formerror translate>form.required</kendo-formerror>
    </kendo-formfield>
    <kendo-formfield>
      <kendo-label
        [for]="sourceYear"
        [text]="'form.copyFromYear' | translate"
      ></kendo-label>
      <kendo-datepicker
        #sourceYear
        formControlName="sourceYear"
        activeView="decade"
        bottomView="decade"
        format="yyyy"
        [formatPlaceholder]="{
          year: 'form.sourceYear' | translate,
          month: '',
          day: '',
          hour: '',
          minute: '',
          second: ''
        }"
        class="x-datepicker-sm"
      >
      </kendo-datepicker>
      <kendo-formerror translate>form.required</kendo-formerror>
    </kendo-formfield>
    <kendo-formfield>
      <kendo-label
        [for]="targetYear"
        [text]="'form.copyToYear' | translate"
      ></kendo-label>
      <kendo-datepicker
        #targetYear
        formControlName="targetYear"
        activeView="decade"
        bottomView="decade"
        format="yyyy"
        [formatPlaceholder]="{
          year: 'form.targetYear' | translate,
          month: '',
          day: '',
          hour: '',
          minute: '',
          second: ''
        }"
        class="x-datepicker-sm"
      >
      </kendo-datepicker>
      <kendo-formerror translate>form.required</kendo-formerror>
    </kendo-formfield>
    <!-- hidden submit button in order to get work the submit event on enter -->
    <button type="submit" hidden></button>
    <div class="info x-font" translate>form.copyInfo</div>
  </form>
  <kendo-dialog-actions>
    <button
      type="button"
      kendoButton
      icon="cancel"
      (click)="onCancel()"
      class="x-btn-light click-light"
      translate
    >
      form.cancel
    </button>
    <button
      type="submit"
      kendoButton
      icon="save"
      class="x-btn-primary click-primary"
      (click)="onSave()"
      translate
    >
      form.copy
    </button>
  </kendo-dialog-actions>
</kendo-dialog>
<div
  class="x-dialog-container"
  confirmdialog-style
  [isMsgDialog]="isMsgDialog"
  [dialogType]="dialogType"
>
  <div kendoDialogContainer></div>
</div>
