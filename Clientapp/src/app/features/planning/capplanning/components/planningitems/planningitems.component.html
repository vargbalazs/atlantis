<div class="component-header">Kapacitástervezés</div>
<div class="grid">
  <kendo-grid
    [kendoGridReactiveEditing]="createFormGroup"
    [kendoGridBinding]="gridData.data"
    [sortable]="true"
    #grid
  >
    <ng-template kendoGridToolbarTemplate>
      <button
        kendoButton
        class="x-btn-primary click-primary"
        icon="filter"
        (click)="showFilterForm()"
      >
        Szűrés
      </button>
    </ng-template>
    <kendo-grid-column
      field="id"
      title="ID"
      [hidden]="true"
    ></kendo-grid-column>
    <kendo-grid-column
      field="capGroup.capType.capType"
      title="Kap. típ."
      [editable]="false"
    ></kendo-grid-column>
    <kendo-grid-column
      field="capGroup.capGroup"
      title="Kap. csop."
      [editable]="false"
    ></kendo-grid-column>
    <kendo-grid-column
      field="capGroup.capName"
      title="Kap. név"
      [editable]="false"
    ></kendo-grid-column>
    <kendo-grid-column
      field="capGroup.capUnit.unit"
      title="Kap. egys."
      [editable]="false"
    ></kendo-grid-column>
    <kendo-grid-column
      *ngFor="let period of periods; index as i"
      field="p{{ i + 1 }}"
      title="{{ i + 1 }}"
      format="{0:n0}"
      [style]="{ 'text-align': 'right' }"
      [headerStyle]="{ 'text-align': 'right' }"
    >
      <ng-template
        kendoGridEditTemplate
        let-column="column"
        let-formGroup="formGroup"
      >
        <kendo-numerictextbox
          [spinners]="false"
          format="n0"
          #p="popupAnchor"
          popupAnchor
          [formControl]="formGroup.get(column.field)"
        >
        </kendo-numerictextbox>
        <kendo-popup
          [anchor]="$any(p.element)"
          *ngIf="
            formGroup.get(column.field).invalid &&
            !formGroup.get(column.field).untouched
          "
          popupClass="k-widget k-tooltip k-tooltip-error k-validator-tooltip"
        >
          Kötelező mező
        </kendo-popup>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-command-column [width]="70">
      <ng-template
        kendoGridCellTemplate
        let-dataItem="dataItem"
        let-rowIndex="rowIndex"
      >
        <kendo-icon
          *ngIf="editing"
          class="command-icon"
          themeColor="primary"
          name="save"
          (click)="saveHandler({ sender: grid, rowIndex: rowIndex })"
        ></kendo-icon>
        <kendo-icon
          *ngIf="!editing"
          class="command-icon"
          themeColor="primary"
          name="edit"
          (click)="
            editHandler({
              sender: grid,
              rowIndex: rowIndex,
              dataItem: dataItem
            })
          "
        ></kendo-icon>
        <kendo-icon
          *ngIf="editing"
          class="command-icon"
          themeColor="secondary"
          name="cancel"
          (click)="cancelHandler({ sender: grid, rowIndex: rowIndex })"
        ></kendo-icon>
      </ng-template>
    </kendo-grid-command-column>
    <ng-template kendoGridNoRecordsTemplate>
      Nincs megjelenítendő adat
    </ng-template>
  </kendo-grid>
</div>
<filter
  [model]="filterEntity"
  (save)="saveFilterForm($event)"
  (cancel)="cancelFilterForm()"
></filter>
<div kendoDialogContainer></div>
<loading-overlay
  [visible]="loadingOverlayVisible"
  loadingText=""
></loading-overlay>
