<kendo-dialog *ngIf="active" [width]="700" [height]="550" (close)="closeForm()">
  <kendo-dialog-titlebar class="x-bg-primary x-font">
    {{ isNew ? "Új tervtétel" : "Szerkesztés" }}
  </kendo-dialog-titlebar>
  <form class="k-form" [formGroup]="form" (ngSubmit)="onSave()">
    <kendo-formfield>
      <kendo-textbox hidden formControlName="id"></kendo-textbox>
    </kendo-formfield>
    <kendo-formfield>
      <kendo-textbox
        hidden
        formControlName="costGroupId"
        value="form.controls.costGroup.value?.id"
      ></kendo-textbox>
    </kendo-formfield>
    <kendo-formfield>
      <kendo-textbox
        hidden
        formControlName="jobId"
        value="form.controls.job.value?.id"
      ></kendo-textbox>
    </kendo-formfield>
    <div class="container">
      <kendo-formfield>
        <kendo-label [for]="costGroup" text="Költségcsoport"></kendo-label>
        <kendo-combobox
          #costGroup
          formControlName="costGroup"
          [data]="costGroups"
          textField="name"
          valueField="id"
          [kendoDropDownFilter]="{ operator: 'contains' }"
          (valueChange)="costGroupChange($event)"
          class="x-combobox-sm"
        >
          <ng-template kendoComboBoxNoDataTemplate>
            Nincs megjelenítendő adat
          </ng-template>
        </kendo-combobox>
        <kendo-formerror>Kötelező mező</kendo-formerror>
      </kendo-formfield>
      <kendo-formfield>
        <kendo-label [for]="job" text="Munkakör"></kendo-label>
        <kendo-multicolumncombobox
          #job
          formControlName="job"
          [data]="jobs"
          textField="name"
          valueField="id"
          [kendoDropDownFilter]="{ operator: 'contains' }"
          (valueChange)="jobChange($event)"
          class="x-combobox-sm"
        >
          <kendo-combobox-column field="name" title="Munkakör" [width]="150">
          </kendo-combobox-column>
          <kendo-combobox-column
            field="department.name"
            title="Részleg"
            [width]="150"
          >
          </kendo-combobox-column>
          <ng-template kendoMultiColumnComboBoxNoDataTemplate>
            Nincs megjelenítendő adat
          </ng-template>
        </kendo-multicolumncombobox>
        <kendo-formerror>Kötelező mező</kendo-formerror>
      </kendo-formfield>
      <kendo-formfield>
        <kendo-label [for]="departmentName" text="Részleg"></kendo-label>
        <kendo-textbox
          #departmentName
          formControlName="departmentNameDisabled"
          class="x-textbox-sm"
        ></kendo-textbox>
      </kendo-formfield>
    </div>
    <div class="container">
      <kendo-formfield *ngFor="let period of periods; index as i">
        <kendo-label [for]="periodAmount" text="{{ i + 1 }}"></kendo-label>
        <kendo-numerictextbox
          #periodAmount
          formControlName="p{{ i + 1 }}"
          [spinners]="false"
          format="n0"
          class="x-numerictextbox-sm"
        ></kendo-numerictextbox>
        <kendo-formerror>Kötelező mező</kendo-formerror>
      </kendo-formfield>
    </div>
    <kendo-formfield>
      <kendo-label [for]="comment" text="Megjegyzés"></kendo-label>
      <kendo-textarea
        #comment
        formControlName="comment"
        style="width: 632px"
        class="x-textarea-sm"
      ></kendo-textarea>
    </kendo-formfield>
    <!-- hidden submit button in order to get work the submit event on enter -->
    <button type="submit" hidden></button>
  </form>
  <kendo-dialog-actions layout="normal">
    <button
      type="button"
      kendoButton
      icon="cancel"
      (click)="onCancel()"
      class="x-btn-light click-light"
    >
      Mégsem
    </button>
    <button
      type="submit"
      kendoButton
      icon="save"
      class="x-btn-primary click-primary"
      (click)="onSave()"
    >
      Mentés
    </button>
  </kendo-dialog-actions>
</kendo-dialog>
