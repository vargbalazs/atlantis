<div class="component-header">FRC</div>
<div class="x-toolbar">
  <button
    kendoButton
    icon="arrow-60-left"
    class="x-btn-primary click-primary"
    (click)="goBack()"
    translate
  >
    form.back
  </button>
  <toolbar-text
    [caption]="'columns.company' | translate"
    [value]="company"
  ></toolbar-text>
  <toolbar-text
    [caption]="'columns.plant' | translate"
    [value]="plant"
  ></toolbar-text>
  <toolbar-text
    [caption]="'columns.year' | translate"
    [value]="year"
  ></toolbar-text>
  <toolbar-text
    [caption]="'form.version' | translate"
    [value]="version"
  ></toolbar-text>
</div>
<div class="container">
  <kendo-tabstrip (tabSelect)="onSelect($event)">
    <kendo-tabstrip-tab
      [title]="'columns.capacities' | translate"
      [selected]="true"
    >
      <ng-template kendoTabContent *ngIf="showCapacity">
        <capacity [loadedCapacity]="frcCapacity" [frcId]="frcId"></capacity>
      </ng-template>
    </kendo-tabstrip-tab>
    <kendo-tabstrip-tab [title]="'sidebar.salesProducts' | translate">
      <ng-template kendoTabContent>
        <salesproduct
          [loadedSalesProduct]="frcSalesProduct"
          [frcId]="frcId"
        ></salesproduct>
      </ng-template>
    </kendo-tabstrip-tab>
    <kendo-tabstrip-tab [title]="'columns.otherIncomesCosts' | translate">
      <ng-template kendoTabContent>
        <othercosts
          [frcId]="frcId"
          [plantId]="plantId"
          [companyId]="companyId"
          [year]="year"
          [costAccounts]="costAccounts"
          [costCenters]="costCenters"
          [otherCosts]="otherCosts"
        ></othercosts>
      </ng-template>
    </kendo-tabstrip-tab>
    <kendo-tabstrip-tab [title]="'columns.hc' | translate">
      <ng-template kendoTabContent>
        <hc
          [frcId]="frcId"
          [plantId]="plantId"
          [costAccTypeId]="costAccTypeId"
          [year]="year"
          [departments]="departments"
        ></hc>
      </ng-template>
    </kendo-tabstrip-tab>
  </kendo-tabstrip>
</div>
<div
  class="x-dialog-container"
  confirmdialog-style
  [isMsgDialog]="isMsgDialog"
  [dialogType]="dialogType"
>
  <div kendoDialogContainer></div>
</div>
<loading-overlay
  [visible]="loadingOverlayVisible | async"
  loadingText=""
></loading-overlay>
