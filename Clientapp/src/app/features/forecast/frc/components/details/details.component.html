<div class="component-header">FRC</div>
<div class="x-toolbar">
  <button
    kendoButton
    icon="arrow-60-left"
    class="x-btn-primary click-primary"
    (click)="goBack()"
  >
    Vissza
  </button>
  <toolbar-text [caption]="'Gazdasági egység'" [value]="company"></toolbar-text>
  <toolbar-text [caption]="'Gyár'" [value]="plant"></toolbar-text>
  <toolbar-text [caption]="'Év'" [value]="year"></toolbar-text>
  <toolbar-text [caption]="'Verzió'" [value]="version"></toolbar-text>
</div>
<div class="container">
  <kendo-tabstrip (tabSelect)="onSelect($event)">
    <kendo-tabstrip-tab title="Kapacitások" [selected]="true">
      <ng-template kendoTabContent *ngIf="showCapacity">
        <capacity [loadedCapacity]="frcCapacity" [frcId]="frcId"></capacity>
      </ng-template>
    </kendo-tabstrip-tab>
    <kendo-tabstrip-tab title="Értékesített termékek">
      <ng-template kendoTabContent>
        <salesproduct [frcId]="frcId"></salesproduct>
      </ng-template>
    </kendo-tabstrip-tab>
    <kendo-tabstrip-tab title="Egyéb bevételek/kiadások">
      <ng-template kendoTabContent>
        <othercosts
          [frcId]="frcId"
          [plantId]="plantId"
          [companyId]="companyId"
          [year]="year"
          [costAccounts]="costAccounts"
          [costCenters]="costCenters"
        ></othercosts>
      </ng-template>
    </kendo-tabstrip-tab>
    <kendo-tabstrip-tab title="Létszám">
      <ng-template kendoTabContent>
        <hc
          [frcId]="frcId"
          [plantId]="plantId"
          [departments]="departments"
        ></hc>
      </ng-template>
    </kendo-tabstrip-tab>
  </kendo-tabstrip>
  <div class="grid-container">
    <loading-overlay
      [visible]="loadingOverlayVisibleGrid"
      loadingText=""
    ></loading-overlay>
  </div>
</div>
<div
  class="x-dialog-container"
  confirmdialog-style
  [isMsgDialog]="isMsgDialog"
  [dialogType]="dialogType"
>
  <div kendoDialogContainer></div>
</div>
<loading-overlay
  [visible]="loadingOverlayVisible | async"
  loadingText=""
></loading-overlay>
