<div class="component-header">Kapacitáscsoportok</div>
<div class="grid">
  <kendo-grid
    [kendoGridBinding]="gridData.data"
    [filterable]="true"
    [sortable]="true"
    (add)="addHandler()"
  >
    <ng-template kendoGridToolbarTemplate>
      <button
        kendoGridAddCommand
        class="x-btn-primary click-primary"
        icon="file"
      >
        Új
      </button>
      <kendo-grid-spacer width="1px"></kendo-grid-spacer>
      <button
        kendoButton
        class="x-btn-light-primary x-text-primary click-primary"
        icon="copy"
        (click)="showCopyForm()"
      >
        Másolás
      </button>
    </ng-template>
    <kendo-grid-column
      [hidden]="true"
      field="id"
      title="ID"
    ></kendo-grid-column>
    <kendo-grid-column
      field="capGroup"
      title="Kapacitáscsoport"
    ></kendo-grid-column>
    <kendo-grid-column
      field="capType.capType"
      title="Kapacitástípus"
    ></kendo-grid-column>
    <kendo-grid-column field="capName" title="Kapacitásnév"></kendo-grid-column>
    <kendo-grid-column field="capUnit.unit" title="Egység"></kendo-grid-column>
    <kendo-grid-column field="capYear" title="Év" format="d" filter="numeric">
    </kendo-grid-column>
    <kendo-grid-column field="invNr" title="Leltári szám"></kendo-grid-column>
    <kendo-grid-column
      field="normalCap"
      title="Normál éves kapacitás"
      filter="numeric"
    ></kendo-grid-column>
    <kendo-grid-column
      field="fixRate"
      title="Fix egységdíj"
      filter="numeric"
    ></kendo-grid-column>
    <kendo-grid-column field="plant.code" title="Gyár"></kendo-grid-column>
    <kendo-grid-column
      field="company.name"
      title="Gazdasági egység"
    ></kendo-grid-column>
    <kendo-grid-command-column [width]="70">
      <ng-template kendoGridCellTemplate let-dataItem>
        <kendo-icon
          class="command-icon"
          themeColor="primary"
          name="edit"
          (click)="editHandler({ dataItem: dataItem })"
        ></kendo-icon>
        <kendo-icon
          class="command-icon"
          themeColor="secondary"
          name="delete"
          (click)="removeHandler({ dataItem: dataItem })"
        ></kendo-icon>
      </ng-template>
    </kendo-grid-command-column>
    <ng-template kendoGridNoRecordsTemplate>
      Nincs megjelenítendő adat
    </ng-template>
  </kendo-grid>
</div>
<ce-capgroup
  [model]="editDataItem"
  [isNew]="isNew"
  (save)="saveHandler($event)"
  (cancel)="cancelHandler()"
></ce-capgroup>
<copy-entity
  [model]="copyCapGroup"
  (save)="saveHandlerCopyCapGroup($event)"
  (cancel)="cancelHandlerCopyCapGroup()"
></copy-entity>
<div
  class="x-dialog-container"
  confirmdialog-style
  [isMsgDialog]="isMsgDialog"
  [dialogType]="dialogType"
>
  <div kendoDialogContainer></div>
</div>
<loading-overlay
  [visible]="loadingOverlayVisible | async"
  loadingText=""
></loading-overlay>
