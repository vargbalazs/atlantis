<div class="component-header" translate>sidebar.costGroups</div>
<div class="grid">
  <kendo-grid
    [kendoGridBinding]="gridData.data"
    [filterable]="true"
    [sortable]="true"
    [style.maxHeight.%]="100"
    (add)="addHandler()"
  >
    <ng-template kendoGridToolbarTemplate>
      <button
        kendoGridAddCommand
        class="x-btn-primary click-primary"
        icon="file"
        translate
      >
        form.new
      </button>
    </ng-template>
    <kendo-grid-column
      [hidden]="true"
      field="id"
      title="ID"
    ></kendo-grid-column>
    <kendo-grid-column
      field="name"
      [title]="'form.costGroup' | translate"
    ></kendo-grid-column>
    <kendo-grid-column
      field="rowIndex"
      [title]="'form.position' | translate"
    ></kendo-grid-column>
    <kendo-grid-column
      field="usedForPersPlanning"
      [title]="'columns.usedForPersPlanningShort' | translate"
      filter="boolean"
    >
      <ng-template kendoGridCellTemplate let-dataItem>
        <div style="text-align: center">
          <input
            type="checkbox"
            disabled
            [checked]="dataItem.usedForPersPlanning"
          />
        </div>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column
      field="ohterPlantCost"
      [title]="'form.otherPlantCost' | translate"
      filter="boolean"
    >
      <ng-template kendoGridCellTemplate let-dataItem>
        <div style="text-align: center">
          <input type="checkbox" disabled [checked]="dataItem.ohterPlantCost" />
        </div>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column
      field="directWagesCost"
      [title]="'form.directWagesCost' | translate"
      filter="boolean"
    >
      <ng-template kendoGridCellTemplate let-dataItem>
        <div style="text-align: center">
          <input
            type="checkbox"
            disabled
            [checked]="dataItem.directWagesCost"
          />
        </div>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column
      field="company.name"
      [title]="'columns.company' | translate"
    ></kendo-grid-column>
    <kendo-grid-command-column [width]="70">
      <ng-template kendoGridCellTemplate let-dataItem>
        <kendo-icon
          class="command-icon"
          themeColor="primary"
          name="edit"
          (click)="editHandler({ dataItem: dataItem })"
        ></kendo-icon>
        <kendo-icon
          class="command-icon"
          themeColor="secondary"
          name="delete"
          (click)="removeHandler({ dataItem: dataItem })"
        ></kendo-icon>
      </ng-template>
    </kendo-grid-command-column>
  </kendo-grid>
</div>
<ce-costgroup
  [model]="editDataItem"
  [isNew]="isNew"
  (save)="saveHandler($event)"
  (cancel)="cancelHandler()"
></ce-costgroup>
<div
  class="x-dialog-container"
  confirmdialog-style
  [isMsgDialog]="isMsgDialog"
  [dialogType]="dialogType"
>
  <div kendoDialogContainer></div>
</div>
<loading-overlay
  [visible]="loadingOverlayVisible | async"
  loadingText=""
></loading-overlay>
