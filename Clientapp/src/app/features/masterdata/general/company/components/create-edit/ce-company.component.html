<kendo-dialog *ngIf="active" [width]="300" [height]="450" (close)="closeForm()">
  <kendo-dialog-titlebar class="x-bg-primary x-font">
    {{
      isNew
        ? ("form.newF" | translate) + " " + ("columns.company" | translate)
        : ("form.edit" | translate)
    }}
  </kendo-dialog-titlebar>
  <form class="k-form" [formGroup]="form" (ngSubmit)="onSave()">
    <kendo-formfield>
      <kendo-textbox hidden formControlName="id"></kendo-textbox>
    </kendo-formfield>
    <kendo-formfield>
      <kendo-label [for]="name" [text]="'form.name' | translate"></kendo-label>
      <kendo-textbox #name formControlName="name" class="x-textbox-sm">
      </kendo-textbox>
      <kendo-formerror translate>form.required</kendo-formerror>
    </kendo-formfield>
    <kendo-formfield>
      <kendo-label
        [for]="shortName"
        [text]="'form.shortName' | translate"
      ></kendo-label>
      <kendo-textbox
        #shortName
        formControlName="shortName"
        class="x-textbox-sm"
      >
      </kendo-textbox>
      <kendo-formerror translate>form.required</kendo-formerror>
    </kendo-formfield>
    <!-- hidden submit button in order to get work the submit event on enter -->
    <button type="submit" hidden></button>
  </form>
  <kendo-dialog-actions>
    <button
      type="button"
      kendoButton
      icon="cancel"
      (click)="onCancel()"
      class="x-btn-light click-light"
      translate
    >
      form.cancel
    </button>
    <button
      type="submit"
      kendoButton
      icon="save"
      [primary]="true"
      (click)="onSave()"
      class="x-btn-primary click-primary"
      translate
    >
      form.save
    </button>
  </kendo-dialog-actions>
</kendo-dialog>
