<div class="component-header">Költséghelyi áttekintő</div>
<kendo-breadcrumb
  [items]="navItems"
  (itemClick)="onNavItemClick($event)"
></kendo-breadcrumb>
<div class="grid">
  <kendo-grid [kendoGridBinding]="gridData.data" #grid>
    <ng-template kendoGridToolbarTemplate>
      <button
        kendoGridExcelCommand
        class="x-btn-primary click-primary"
        icon="excel"
      ></button>
    </ng-template>
    <kendo-grid-column-group title="Főkönyvi szám">
      <kendo-grid-column
        field="costGroup.name"
        title="Költségcsoport"
      ></kendo-grid-column>
      <kendo-grid-column
        field="costAccount.accountNumber"
        title="Főkönyvi szám"
      >
        <ng-template kendoGridCellTemplate let-dataItem>
          <a
            [routerLink]="['bookings']"
            [skipLocationChange]="true"
            [state]="{
              costCenter: dataItem.costCenter,
              filterEntity: filterEntity,
              costAccount: dataItem.costAccount,
              origin: 'costcenter'
            }"
            class="x-link"
            >{{ dataItem.costAccount.accountNumber }}</a
          >
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column
        field="costAccount.name"
        title="Megnevezés"
      ></kendo-grid-column>
    </kendo-grid-column-group>
    <kendo-grid-column-group [title]="reportMonths.actMonth">
      <kendo-grid-column
        field="budget"
        title="Budget"
        format="{0:n0}"
        [style]="{ 'text-align': 'right' }"
        [footerStyle]="{ 'text-align': 'right' }"
      >
        <ng-template kendoGridFooterTemplate>
          {{ sums.sumBudget | number: "1.0-0" }}
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column
        field="actual"
        title="Tény"
        format="{0:n0}"
        [style]="{ 'text-align': 'right' }"
        [footerStyle]="{ 'text-align': 'right' }"
      >
        <ng-template kendoGridFooterTemplate>
          {{ sums.sumActual | number: "1.0-0" }}
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column
        field="monthDiff"
        title="Eltérés"
        format="{0:n0}"
        [style]="{ 'text-align': 'right' }"
        [footerStyle]="{ 'text-align': 'right' }"
      >
        <ng-template kendoGridCellTemplate let-dataItem>
          <cond-format [value]="dataItem.monthDiff"></cond-format>
        </ng-template>
        <ng-template kendoGridFooterTemplate>
          <cond-format [value]="sums.sumMonthDiff"></cond-format>
        </ng-template>
      </kendo-grid-column>
    </kendo-grid-column-group>
    <kendo-grid-column-group [title]="reportMonths.cumMonth">
      <kendo-grid-column
        field="cumBudget"
        title="Budget"
        format="{0:n0}"
        [style]="{ 'text-align': 'right' }"
        [footerStyle]="{ 'text-align': 'right' }"
      >
        <ng-template kendoGridFooterTemplate>
          {{ sums.sumCumBudget | number: "1.0-0" }}
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column
        field="cumActual"
        title="Tény"
        format="{0:n0}"
        [style]="{ 'text-align': 'right' }"
        [footerStyle]="{ 'text-align': 'right' }"
      >
        <ng-template kendoGridFooterTemplate>
          {{ sums.sumCumActual | number: "1.0-0" }}
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column
        field="cumDiff"
        title="Eltérés"
        format="{0:n0}"
        [style]="{ 'text-align': 'right' }"
        [footerStyle]="{ 'text-align': 'right' }"
      >
        <ng-template kendoGridCellTemplate let-dataItem>
          <cond-format [value]="dataItem.cumDiff"></cond-format>
        </ng-template>
        <ng-template kendoGridFooterTemplate>
          <cond-format [value]="sums.sumCumDiff"></cond-format>
        </ng-template>
      </kendo-grid-column>
    </kendo-grid-column-group>
    <ng-template kendoGridNoRecordsTemplate>
      Nincs megjelenítendő adat
    </ng-template>
    <kendo-grid-excel
      fileName="Items.xlsx"
      [collapsible]="true"
    ></kendo-grid-excel>
  </kendo-grid>
</div>
<loading-overlay
  [visible]="loadingOverlayVisible"
  loadingText=""
></loading-overlay>
