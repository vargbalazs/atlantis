<span class="x-text"
  >{{ "form.allRequiredDataCollected" | translate }}
  <span class="k-label" style="display: inline"
    >'{{ "form.upload" | translate }}'</span
  >
  {{ "form.uploadButtonSuffix" | translate }}</span
>
<kendo-upload
  #upload
  [ngModel]="fileArray"
  class="file-list"
  [autoUpload]="false"
  [saveUrl]="uploadUrl"
  (upload)="uploadEventHandler($event)"
  (error)="errorEventHandler($event)"
  (success)="success($event)"
></kendo-upload>
