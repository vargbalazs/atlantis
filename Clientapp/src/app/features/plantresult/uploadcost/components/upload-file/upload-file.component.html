<span class="x-text"
  >A varázsló minden szükséges adatot összegyűjtött. Az adatok feltöltéséhez
  kattints a
  <span class="k-label" style="display: inline">'Feltöltés'</span> gombra.</span
>
<kendo-upload
  #upload
  [ngModel]="fileArray"
  class="file-list"
  [autoUpload]="false"
  [saveUrl]="uploadUrl"
  (upload)="uploadEventHandler($event)"
  (error)="errorEventHandler($event)"
  (success)="success($event)"
></kendo-upload>
