<div class="card">
  <kendo-card width="320px">
    <loading-overlay
      [visible]="loadingOverlayVisible | async"
      loadingText=""
    ></loading-overlay>
    <h2 translate>user.forgotPwdForm.resetPwd</h2>
    <span class="forgotpwd-descr" translate>user.forgotPwdForm.descr</span>
    <form [formGroup]="forgotPwdForm" (ngSubmit)="submitForm()">
      <kendo-formfield>
        <kendo-textbox
          [placeholder]="'user.signupForm.email' | translate"
          formControlName="email"
        >
          <ng-template kendoTextBoxPrefixTemplate>
            <div class="x-input-prefix">
              <kendo-icon name="user"></kendo-icon>
            </div>
          </ng-template>
        </kendo-textbox>
        <kendo-formerror
          *ngIf="forgotPwdForm.controls.email.errors?.required"
          translate
          >form.required</kendo-formerror
        >
        <kendo-formerror
          *ngIf="forgotPwdForm.controls.email.errors?.email"
          translate
          >form.wrongEmailFormat</kendo-formerror
        >
      </kendo-formfield>
      <button
        class="btn"
        type="submit"
        kendoButton
        class="btn x-btn-primary click-primary"
      >
        {{ "user.forgotPwdForm.resetPwd" | translate | uppercase }}
      </button>
      <div class="link">
        <span translate>user.forgotPwdForm.backTo</span>
        <a href="#" (click)="backToLogin()" translate
          >user.forgotPwdForm.login</a
        >
      </div>
    </form>
  </kendo-card>
  <lang-selector></lang-selector>
</div>
