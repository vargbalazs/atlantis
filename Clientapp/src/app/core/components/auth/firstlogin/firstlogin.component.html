<div class="card">
  <kendo-card width="320px" class="first-login-card">
    <loading-overlay
      [visible]="loadingOverlayVisible | async"
      loadingText=""
    ></loading-overlay>
    <h2 translate>user.changePwdForm.changePwd</h2>
    <changepwd></changepwd>
    <button
      class="btn"
      kendoButton
      class="btn x-btn-primary click-primary"
      (click)="changePwd()"
    >
      {{ "user.changePwdForm.changePwd" | translate | uppercase }}
    </button>
  </kendo-card>
</div>
